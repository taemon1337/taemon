<div class="row">
  <div class="col-xs-10 col-xs-offset-1">
    
    <div class="pull-right">
      <div class="btn-group">
        <a href ui-sref="modman.new" class="btn btn-primary">
          Register Module
          <span class="fa fa-2x fa-plus-square-o"></span>
        </a>
      </div>
    </div>
    
    <h1>Module Manager</h1>
  
    <table class="table table-condensed">
      <thead>
        <tr>
          <th>Name</th>
          <th>Link State</th>
          <th>Description</th>
          <th width="50px">Public?</th>
          <th width="50px">Enabled?</th>
          <th width="50px">Protected?</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="mod in modules">
          <td>{{ mod.name }}</td>
          <td>{{ mod.link }}</td>
          <td>{{ mod.description }}</td>
          <td>{{ mod.public }}</td>
          <td>{{ mod.enabled }}</td>
          <td>{{ mod.requires_authentication }}</td>
          <td>
            <a href ui-sref="modman.edit({ id: mod.id })" class="fa fa-pencil"></a>
          </td>
        </tr>
      </tbody>
    </table>
    
  </div>
</div>
