<div class="form">
    <div class="modal-header">
        <button type="button" ng-click="close()" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">
            Feat of Strength: {{ feat.name }}
        </h4>
    </div>
    <div class="modal-body" style="margin:-20px 35px;">
        <div class="row pull-right">
            <span ng-click="upvote(feat)" class="fa fa-2x fa-thumbs-o-up"></span>
            <span ng-click="downvote(feat)" class="fa fa-2x fa-thumbs-o-down"></span>
        </div><br/>
        <div class="text-center" style="position:absolute;top:35%;left:45%;">
            <span ng-show="saving" class="fa fa-5x fa-spin fa-spinner"></span>
        </div>
        <formly-form model="feat" fields="fields" form="featForm"></formly-form>
    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-primary" ng-click="save(link)" ng-disabled="featForm.$invalid">Save</button>
        <button type="button" ng-click="close()" class="btn btn-default" data-dismiss="modal">Cancel</button>
        <button type="button" ng-click="destroy()" class="btn btn-danger" data-dismiss="modal">Destroy</button>
    </div>
</div>
