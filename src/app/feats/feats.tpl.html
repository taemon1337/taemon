<div class="row">
  <div class="col-xs-10 col-xs-offset-1 col-md-8 col-md-offset-2 col-lg-6 col-lg-offset-3">
    <div class="pull-right">
      <button class="btn btn-primary" ng-click="addFeat()">Add Feat</button>
    </div>
    <h3>Feats of Strength</h3>
    
    <div class="list-group" ng-repeat="feat in feats | orderBy: '-votes' ">
      <a ui-sref="feats.edit({ id: feat.id })" class="list-group-item">
        <div class="pull-right">
          <span class="fa fa-2x fa-thumbs-o-up"></span>
          <span class="fa fa-2x fa-thumbs-o-down"></span>
          <span class="label fa-2x label-success ">{{ feat.votes }}</span>
        </div>
        <h4 class="list-group-item-heading">{{ feat.name }}</h4>
        <p class="list-group-item-text">{{ feat.description }}</p>
      </a>
    </div>
    
  </div>
</div>
