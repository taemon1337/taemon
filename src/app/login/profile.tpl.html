<div class="form">
    <div class="modal-header">
        <button type="button" ng-click="close()" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">
            {{ user.displayName }}
        </h4>
    </div>
    <div class="modal-body" style="margin:-20px 35px;">
      <img ng-src="{{ user.profileImageURL }}" />
    </div>
    <div class="modal-footer">
        <button type="button" ng-click="close()" class="btn btn-primary" data-dismiss="modal">Close</button>
    </div>
</div>
